<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <br>
    
    <label for="userName">Name:</label>
    <input type="text" name="name" id="userName" placeholder="Enter Name" required>
    <br>
    <br>
    <label for="userEmail">Email:</label>
    <input type="email" name="userEmail" id="userEmail" placeholder="Enter Email" required>
    <br>
    <br>
    <label for="userPhone">Phone:</label>
    <input type="tel" name="userPhone" id="userPhone" placeholder="12345678910" required>
    <br>
    <br>
    <span id="occupation">Occupation:</span>
    <select name="occupation" id="occupation">
        <option value="Other">Other</option>
        <option value="spkon">phd</option>
        <option value="12th">12th pass</option>
    </select>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Topics of Interest</legend>
        <input type="checkbox" name="interset" id="interset" required>
     <label for="interset">HTML</label>
     <br>
     <input type="checkbox" name="css" id="css">
     <label for="css">CSS</label>
     <br>
     <input type="checkbox" name="javaScript" id="javaScript">
     <label for="javaScript">JavaScript</label>
     <br>
     <br>
    </fieldset>
     <label for="comments">Comments:</label>
     <br>
     <textarea name="comments" id="comments" cols="20" rows="3" placeholder="Enter here comments"></textarea>
     <input type="button" name="button" id="button" value="Register">
</body>

</html>
